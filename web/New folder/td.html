<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân - Trần Nguyễn Ngọc Duy</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #5a2a2a;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.6);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff6b81;
            transition: transform 0.3s;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
        h1 {
            margin: 10px 0;
            color: #d63384;
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
        }
        p {
            font-size: 16px;
            color: #5a2a2a;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff6b81;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            background: #e64980;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img class="profile-img" src="https://i.pinimg.com/originals/de/23/83/de238328593da21dbf9185ed3f7d991d.gif" alt="Ảnh đại diện">
        <h1>Trần Nguyễn Ngọc Duy</h1>
        <p>Lớp 12/6</p>
        <p>Sinh ngày 6-3-2007</p>
        <p>Email: <strong>ngocduy632007@gmail.com</strong></p>
        <a href="#">Khám phá sở thích của Duy</a>
    </div>
</body>
</html>
